                       <option value="" disabled selected>LIIKLUSMÄRGID</option>

                       <option value="mootorsõiduk pargitud kohas, kus liikluskorraldusvahend seda ei luba, aga nimelt - liiklusmärgi nr 362 (parkimise keeld) mõjupiirkonnas">LM 362 Parkimise keeld</option>
